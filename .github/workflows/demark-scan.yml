name: US DeMark Scan and Publish

on:
  schedule:
    - cron: '0 21 * * 1-5'  # 5:00pm ET = 21:00 UTC (6.30am ACST), Mon-Fri
  workflow_dispatch:

jobs:
  scan-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: Get date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore price data cache
        uses: actions/cache@v4
        with:
          path: cache/
          key: price-data-${{ runner.os }}-${{ steps.date.outputs.date }}
          restore-keys: |
            price-data-${{ runner.os }}-

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run DeMark scanner
        run: python main.py
      
      - name: List cache folder contents
        run: ls -la cache/
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage ALL changes (docs, cache, csvs, etc.)
          git add .
          
          # 2. Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 3. Commit
          git commit -m "ğŸ”„ Update report [auto]"
          
          # 4. Pull latest changes (Rebase to avoid merge conflicts)
          git pull --rebase origin main
          
          # 5. Push
          git push origin main
